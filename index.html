
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Image Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-brand-primary: #ffffff;
        --color-brand-secondary: #f9fafb;
        --color-brand-tertiary: #e5e7eb;
        --color-brand-accent: #4f46e5;
        --color-brand-accent-hover: #4338ca;
        --color-text-primary: #111827;
        --color-text-secondary: #374151;
        --color-text-tertiary: #6b7281;
      }
      html.dark {
        --color-brand-primary: #1e1f22;
        --color-brand-secondary: #2b2d31;
        --color-brand-tertiary: #383a40;
        --color-brand-accent: #5865f2;
        --color-brand-accent-hover: #4f5bda;
        --color-text-primary: #f2f3f5;
        --color-text-secondary: #b8bac1;
        --color-text-tertiary: #949ba4;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
          width: 8px;
      }
      ::-webkit-scrollbar-track {
          background: transparent;
      }
      ::-webkit-scrollbar-thumb {
          background-color: var(--color-brand-tertiary);
          border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background-color: var(--color-text-tertiary);
      }
    </style>
    <script>
      // Set theme on initial load to prevent flash
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.classList.add(theme);
      })();

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--color-brand-primary)',
              'brand-secondary': 'var(--color-brand-secondary)',
              'brand-tertiary': 'var(--color-brand-tertiary)',
              'brand-accent': 'var(--color-brand-accent)',
              'brand-accent-hover': 'var(--color-brand-accent-hover)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-tertiary': 'var(--color-text-tertiary)',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8"
  }
}
</script>
</head>
  <body class="bg-brand-primary text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
